# ================== APP CONFIG ==================
spring.application.name=Online-Hostel-Listing-app

# Railway will assign a random port at runtime
server.port=${PORT:8080}
server.address=0.0.0.0

# ================== DATABASE CONFIG ==================
# Use Railway Environment Variables (Add them in Dashboard)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.show-sql=true

# ================== MAIL CONFIG ==================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ================== STRIPE CONFIG ==================
stripe.api.key=${STRIPE_API_KEY}
stripe.webhook.key=${STRIPE_WEBHOOK_KEY}

# ================== RAZORPAY CONFIG ==================
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
razorpay.webhook-secret=${RAZORPAY_WEBHOOK_SECRET}

# ================== FAST2SMS CONFIG ==================
fast2sms.api.key=${FAST2SMS_API_KEY}
